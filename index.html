<!DOCTYPE html>
<html>
<head>
  <title>Move Servos</title>
</head>
<body>
  <button id="moveServosButton">Move Servos</button>

  <script>
    document.getElementById('moveServosButton').addEventListener('click', function() {
      console.log("Button clicked, sending request to backend.");
      fetch('https://14d5-2402-4000-21c3-dcfe-417e-b720-6c4a-72d.ngrok-free.app/move-servos')
        .then(response => {
          console.log("Received response from backend:", response);
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.json();
        })
        .then(data => {
          console.log("Parsed JSON data:", data);
          console.log("Message:", data.message);
        })
        .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
